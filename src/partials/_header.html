  <header id="header" class="header border--bottom justify">
    <a class="display--inline-block" href="/">
      <img src="/assets/img/optimizely_developers.svg" alt="Optimizely Developers">
    </a>

    <div class="header-links display--inline-block vertical-align--top">
      <ul class="unstyled lego-nav">
        <li><a href="#">Overview</a></li>
        <li class="position--relative">
          <a href="/rest/docs" data-collapser>
            Documentation
            <span class="lego-arrow-inline--down"></span>
          </a>
          <ul class="unstyled width-1 lego-nav lego-nav--stacked dropdown collapsible is-collapsed">
            {% for key, item in paths.navigation %}
              {% if item.path !== '/samples/' %}
                <li class="push-half">
                  <a href="{{ item.path }}docs/">{{ item.title }}</a>
                </li>
              {% endif %}
            {% endfor %}
          </ul>
        </li>
        <li><a href="/samples/index.html">Code Samples</a></li>
        <li><a href="http://community.optimizely.com/t5/Developers/bd-p/Developers">Discussion</a></li>
        <!-- <li><a href="https://help.optimizely.com/hc/en-us">Help</a></li> -->
      </ul>
    </div>
  </header>
