  <header id="header" class="header justify background--super-dark background--brand-darker">
    <a class="display--inline-block" href="/">
      <img src="/assets/img/optimizely-developer-logo.svg" alt="Optimizely Developers">
    </a>

    <div class="header-links display--inline-block vertical-align--top">
      <ul class="unstyled lego-nav">
        <li class="push-double--right"><a href="/overview">Overview</a></li>
        <li class="position--relative push-double--right">
          <a href="/rest/introduction" data-collapser>
            Documentation
            <span class="lego-arrow-inline--down"></span>
          </a>
          <ul class="unstyled lego-nav lego-nav--stacked dropdown background--super-dark soft--sides collapsible--small is-collapsed" data-auto-close>
            {% for key, item in paths.navigation %}
              {% if item.path !== '/samples/' && item.path !== '/overview/' %}
                <li class="push-half">
                  <a href="{{ item.path }}introduction/">{{ item.title }}</a>
                </li>
              {% endif %}
            {% endfor %}
          </ul>
        </li>
        <li class="push-double--right"><a href="/samples/index.html">Code Samples</a></li>
        <li class="flush"><a href="http://community.optimizely.com/t5/Developers/bd-p/Developers">Discussion</a></li>
        <!-- <li><a href="https://help.optimizely.com/hc/en-us">Help</a></li> -->
      </ul>
    </div>
  </header>
