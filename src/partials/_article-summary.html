<section class="push-quad--bottom">
  <a href="{{ object.fileName }}.html">
    <h2 class="flush--top push--bottom">{{ object.title }}</h1>
  </a>
  {% if object.summary %}
    <p class="color--base">
      {% markdown %}
      {{ object.summary }}
      {% endmarkdown %}
    </p>
  {% endif %}
</section>
